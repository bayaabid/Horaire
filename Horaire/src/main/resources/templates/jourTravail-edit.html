<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="shortcut icon" href="" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<title th:text="#{label.pages.home.title}">home</title>
<!-- Jquery -->
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>


<script th:inline="javascript">
	/*<![CDATA[*/

	$(function() {
		$("#datepicker").datepicker({
			dateFormat : 'dd/mm/yy'
		});
		

	});

	/*]]>*/
</script>
<title data-th-text="#{strategy.edit.page.title}">Title</title>
</head>

<body>

	<div class="container">
		<!-- /#wrapper -->




		<div class="row">
			<div class="col-lg-12">

				<h4 class="page-header" data-th-text="#{strategy.edit.head.title}">Edit
					Strategy</h4>
				
				<div class="col-sm-6">
					<form class="form-horizontal" action="#"
						data-th-action="@{/jourTravail/edit}"
						data-th-object="${jourTravail}" method="post">
						<div class="form-group">
							<label class="col-sm-5 control-label"
								data-th-text="#{strategy.list.dateJour.label}"> Strategy
								Type</label>
							<div class="col-sm-7 input-group date" data-provide="datepicker">
								<input type="text" hidden="hidden" data-th-value="*{idJour}"
									data-th-field="*{idJour}"></input> <input type="text"
									class="form-control" data-th-value="*{dateJour}"
									id="datepicker" data-th-field="*{dateJour}"></input>
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>

						
						<div class="form-group">
							<label class="col-sm-5 control-label"
								data-th-text="#{strategy.list.heureFin.label}">Strategy
								Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control"
									data-th-value="*{heureFin}" data-th-field="*{heureFin}"></input>
							</div>
						</div>
						<label class="col-sm-5 control-label"
							data-th-text="#{strategy.list.dateJour.label}">Strategy
							Type</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								data-th-value="*{jourSemaine}" data-th-field="*{jourSemaine}"></input>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn btn-primary" name="action"
									data-th-value="#{button.action.save}"
									data-th-text="#{button.label.save}">Save</button>
								<button type="submit" class="btn btn-default active"
									name="action" data-th-value="#{button.action.cancel}"
									data-th-text="#{button.label.cancel}">Cancel</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<p class="text-danger"
									data-th-if="${#fields.hasErrors('dateJour')}"
									data-th-errors="*{dateJour}">type error</p>
								<p class="text-danger"
									data-th-if="${#fields.hasErrors('heureFin')}"
									data-th-errors="*{heureFin}">name error</p>
							</div>
						</div>
					</form>
				</div>
				

			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>




</body>
</html>
