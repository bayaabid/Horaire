<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">

				<h4 class="page-header" data-th-text="#{strategy.list.table.title}">Configured
					Strategies</h4>
				<div class="table responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th data-th-text="#{jour.list.id.label}">Id</th>
								<th class="col-xs-5" data-th-text="#{jour.list.date.label}">Strategy
									Type</th>
								<th class="col-xs-5" data-th-text="#{jour.list.name.label}">Strategy
									Name</th>
								<th class="col-xs-1"
									data-th-text="#{strategy.list.actions.label}">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="jourTravail : ${joursTravails}">
								<td data-th-text="${jourTravail.idJour}">1</td>
								<td data-th-text="*{jourTravail.dateJour}">Iron
									Butterfly</td>
								<td data-th-text="${jourTravail.jourSemaine}">Triple
									Butter</td>

								<td>
									<div class="btn-group dropdown">
										<button type="button"
											class="btn btn-warning btn-xs dropdown-toggle"
											data-toggle="dropdown">
											Actions<span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#"
												data-th-href="@{/jourTravail/edit(id=${jourTravail.idJour})}">
													<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;
													<span data-th-text="#{button.label.edit}">edit</span>
											</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#"
												data-th-href="@{/jourTravail/delete(id=${jourTravail.idJour},phase=stage)}">
													<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;
													<span data-th-text="#{button.label.delete}">delete</span>
											</a></li>
										</ul>
									</div>
								</td>
							</tr>
							<!-- <tr >
							<td>2</td>
							<td>Iron Condor</td>
							<td>High Prob Hedged</td>
							<td>
								<div class="btn-group">
									<button type="button"
										class="btn btn-warning btn-xs dropdown-toggle"
										data-toggle="dropdown">
										Actions<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#"> <span
												class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
												data-th-text="#{button.label.edit}">edit</span>
										</a></li>
										<li><a href="#"> <span
												class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp; <span
												data-th-text="#{button.label.delete}">delete</span>
										</a></li>
									</ul>
								</div>
							</td>
						</tr>
						<tr data-th-remove="all">
							<td>3</td>
							<td>Iron Condor</td>
							<td>Low Prob Hedged</td>
							<td>
								<div class="btn-group">
									<button type="button"
										class="btn btn-warning btn-xs dropdown-toggle"
										data-toggle="dropdown">
										Actions<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#"> <span
												class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
												data-th-text="#{button.label.edit}">edit</span>
										</a></li>
										<li><a href="#"> <span
												class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp; <span
												data-th-text="#{button.label.delete}">delete</span>
										</a></li>
									</ul>
								</div>
							</td>
						</tr> -->
						</tbody>
					</table>
				</div>

				<br />

				<form class="form" action="#"
					data-th-action="@{/jourTravail/add}"
					data-th-object="${jourTravail}" method="post">
					<div class="table responsive">
						<table class="no-border-on-me table ">
							<thead>
								<tr>
									<th class="col-xs-1"></th>
									<th class="col-xs-5"
										data-th-text="#{strategy.list.dateJour.label}">Strategy
										Type</th>
									<th class="col-xs-5"
										data-th-text="#{strategy.list.heureFin.label}">Strategy
										Name</th>
									<th class="col-xs-1"
										data-th-text="#{strategy.list.actions.label}">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" hidden="hidden"
										data-th-field="*{idJour}"></input></td>
									<!-- <td><input class="form-control" type="text"
									data-th-field="*{dateJour}" id="datepicker" placeholder="dateJour" onkeyup="notify()" ></input></td> -->
									<td><input class="form-control" type="text"
										data-th-field="*{heureFin}" placeholder="heureFin"></input></td>
									
									<td><input class="form-control" type="text"
										data-th-field="*{jourSemaine}" placeholder="jourSemaine"></input></td>

									<td>
										<button type="submit" class="btn btn-primary"
											data-th-text="#{button.label.add}">Add Strategy</button>
									</td>
								</tr>
								<tr>
									<td class="col-xs-1"></td>
									<td class="col-xs-5 text-danger"
										data-th-if="${#fields.hasErrors('dateJour')}"
										data-th-errors="*{dateJour}">type error</td>
									<td class="col-xs-5 text-danger"
										data-th-if="${#fields.hasErrors('heureFin')}"
										data-th-errors="*{heureFin}">name error</td>
									<td class="col-xs-1"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>

				<div class="alert alert-danger alert-dismissable"
					th:if="${error != null}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4 data-th-text="${error}">Error!</h4>
				</div>
				<div class="alert alert-success alert-dismissable"
					th:if="${message != null}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					<h4 data-th-text="${message}">Success!</h4>
				</div>


			</div>
		</div>
		<!-- /.col-lg-12 -->

	</div>
</body>
</html>
