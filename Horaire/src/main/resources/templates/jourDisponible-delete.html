<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="shortcut icon" href="" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<title th:text="#{label.pages.home.title}">home</title>
<!-- Jquery -->
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<title data-th-text="#{strategy.delete.page.title}">Title</title>
</head>

<body>

	<div class="container">
	
		
			<div class="row">
				<div class="col-lg-12">

					<h4 class="page-header"
						data-th-text="#{strategy.delete.head.title}">Delete Strategy</h4>
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<form class="form-horizontal" action="#" method="get">
							<div class="form-group">
								<label class="col-sm-5 control-label"
									data-th-text="#{strategy.list.id.label}">Strategy Id</label>
								<div class="col-sm-7">
									<input type="text" class="form-control"
										data-th-field="${jourDisponible.idJour}" disabled="disabled"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"
									data-th-text="#{strategy.list.dateJour.label}">Strategy
									Type</label>
								<div class="col-sm-7">
									<input type="text" class="form-control"
										data-th-field="${jourDisponible.dateJour}" disabled="disabled"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label"
									data-th-text="#{strategy.list.heureFin.label}">Strategy
									Name</label>
								<div class="col-sm-7">
									<input type="text" class="form-control"
										data-th-field="${jourDisponible.heureFin}" disabled="disabled"></input>
								</div>
							</div>
						</form>
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-5 control-label"></label>
								<div class="col-sm-7">
									<a href="#"
										data-th-href="@{/jourDisponible/delete(id=${jourDisponible.idJour},phase=#{button.action.delete} )}">
										<button type="button" class="btn btn-primary"
											data-th-text="#{button.label.delete}">Delete</button>
									</a> <a href="#"
										data-th-href="@{/jourDisponible/delete(id=${jourDisponible.idJour},phase=#{button.action.cancel} )}">
										<button type="button" class="btn btn-default active"
											data-th-text="#{button.label.cancel}">Cancel</button>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4"></div>

				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- page wrapper -->



</body>
</html>
